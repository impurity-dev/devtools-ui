name: CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Install
              run: npm install
            - name: Lint
              run: npm run lint
            - name: Build Library
              run: npm run build
            - name: Build Storybook
              run: npm run build-storybook
            - name: Test
              run: npm run test:ci
