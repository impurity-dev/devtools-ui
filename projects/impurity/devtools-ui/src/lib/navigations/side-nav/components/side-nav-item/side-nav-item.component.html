<ng-container *ngIf="sideNavItem; else empty">
    <mat-list-item>
        <a mat-list-item [routerLink]="sideNavItem.path" routerLinkActive="active">
            <span>{{ sideNavItem.title }}</span>
        </a>
    </mat-list-item>
</ng-container>

<ng-template #empty>No Side Nav Item Provided</ng-template>
