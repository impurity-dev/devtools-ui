<ng-container *ngIf="sideNavItem; else empty">
    <mat-list-item>
        <a class="navigation-item" mat-list-item [routerLink]="sideNavItem.path" routerLinkActive="active">
            <span class="navigation-item-label">{{ sideNavItem.title }}</span>
        </a>
    </mat-list-item>
</ng-container>

<ng-template #empty>No Side Nav Item Provided</ng-template>
