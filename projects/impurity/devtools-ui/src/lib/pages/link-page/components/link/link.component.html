<mat-card class="card-container">
    <mat-card-title class="d-flex flex-column align-items-center">
        <div class="pb-3">
            <img class="image-container" src="{{ link.icon.image }}" alt="{{ link.icon.alt }}" />
        </div>
        <h5>{{ link.label }}</h5>
    </mat-card-title>
    <mat-card-subtitle *ngIf="link.description" class="mt-2 d-flex flex-column">
        <mat-divider></mat-divider>
        <span class="pt-3 text-center">{{ link.description }}</span>
    </mat-card-subtitle>
</mat-card>
