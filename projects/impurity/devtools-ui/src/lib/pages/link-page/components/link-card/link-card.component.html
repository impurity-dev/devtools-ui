<mat-card *ngIf="linkCard; else noCard" class="card-container mat-elevation-z4">
    <mat-card-title class="d-flex flex-column align-items-center">
        <devtools-image class="image-container pb-3" [image]="linkCard.image"></devtools-image>
        <span>{{ linkCard.link.label }}</span>
    </mat-card-title>
    <mat-card-subtitle *ngIf="linkCard.description" class="mt-2 d-flex flex-column">
        <mat-divider></mat-divider>
        <span class="pt-3 text-center">{{ linkCard.description }}</span>
    </mat-card-subtitle>

                <mat-icon>launch</mat-icon>
            </button>

            </button>

            </button>
        </div>
    </mat-card-subtitle>
</mat-card>

<ng-template #noCard>No Link Card Provided</ng-template>
