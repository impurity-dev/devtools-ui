<mat-card class="card-container">
    <mat-card-title class="d-flex flex-column align-items-center">
        <devtools-image class="image-container pb-3" [image]="linkCard.image"></devtools-image>
        <devtools-link [link]="linkCard.link"></devtools-link>
    </mat-card-title>
    <mat-card-subtitle *ngIf="linkCard.description" class="mt-2 d-flex flex-column">
        <mat-divider></mat-divider>
        <span class="pt-3 text-center">{{ linkCard.description }}</span>
    </mat-card-subtitle>
</mat-card>
