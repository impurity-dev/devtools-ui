<devtools-page-container *ngIf="linkPage; else noPage">
    <page-title>
        {{ linkPage.title }}
    </page-title>
    <page-content>
        <devtools-link-card-list [linkCards]="linkPage.linkCards"></devtools-link-card-list>
    </page-content>
</devtools-page-container>

<ng-template #noPage>No Link Page Provided</ng-template>
