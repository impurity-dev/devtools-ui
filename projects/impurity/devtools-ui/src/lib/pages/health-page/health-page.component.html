<devtools-page-container *ngIf="healthPage; else noPage">
    <page-title>
        {{ healthPage.title }}
    </page-title>
    <page-content>
        <devtools-health-card-list [healthCards]="healthPage.healthCards"></devtools-health-card-list>
    </page-content>
</devtools-page-container>

<ng-template #noPage>No Health Page Provided</ng-template>
