<mat-toolbar color="primary">
    <mat-toolbar-row class="mat-elevation-z6">
        <span>Devtools Ui</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container id="container" fullscreen>
    <mat-sidenav mode="side" opened>
        <devtools-side-nav></devtools-side-nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <devtools-link-page *ngIf="linkPageConfig" [config]="linkPageConfig"></devtools-link-page>
    </mat-sidenav-content>
</mat-sidenav-container>
