<mat-toolbar color="primary" class="position-absolute z-2 mat-elevation-z8">
    <mat-toolbar-row>
        <devtools-image id="icon-container" class="d-flex flex-column justify-content-center mr-2" [image]="icon"></devtools-image>
        <span>{{ title }}</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container id="container" fullscreen>
    <mat-sidenav mode="side" opened>
        <devtools-side-nav></devtools-side-nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <devtools-page-router [linkPages]="linkPages"></devtools-page-router>
    </mat-sidenav-content>
</mat-sidenav-container>
