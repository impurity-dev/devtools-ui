<mat-toolbar color="accent">
    <mat-toolbar-row>
        <span>Devtools Ui</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container id="container" fullscreen>
    <mat-sidenav mode="side" opened>
        <devtools-side-nav></devtools-side-nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <devtools-link-page *ngFor="let linkPage of linkPages" [linkPage]="linkPage"></devtools-link-page>
    </mat-sidenav-content>
</mat-sidenav-container>
